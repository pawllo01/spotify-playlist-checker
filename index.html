<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Playlist Checker</title>
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Spotify Playlist Checker</h1>

        <div class="prev">
            <a class="token-link" href="">Get Token</a>
        </div>

        <div class="container hide">
            <input type="text" placeholder="Paste playlist ID here" />
            <button id="search-btn">Check</button>
            <a class="token-link">Refresh Token</a>

            <p id="result"></p>
            <div id="tracks-container"></div>
        </div>

        <script src="auth.js"></script>
        <script src="app.js"></script>
    </body>
</html>
